- id: LichtensteinInconvenientTruthInductive2022
  abstract: >-
    To clarify the proper role of values in science, focusing on controversial
    expert responses to Covid-19, this article examines the status of
    (in)convenient hypotheses. Polarizing cases like health experts downplaying
    mask efficacy to save resources for healthcare workers, or scientists
    dismissing “accidental lab leak” hypotheses in view of potential xenophobia,
    plausibly involve modifying evidential standards for (in)convenient claims.
    Societies could accept that scientists handle (in)convenient claims just
    like nonscientists, and give experts less political power. Or societies
    could hold scientists to a higher bar, by expecting them not to modify
    evidential standards to avoid costs only incidentally tied to error.
