- id: ParkerIncorporatingUserValues2019
  abstract: >-
    Increasingly there are calls for climate services to be “co-produced” with
    users, taking into account not only the basic information needs of users but
    also their value systems and decision contexts. What does this mean in
    practice? One way that user values can be incorporated into climate services
    is in the management of inductive risk. This involves understanding which
    errors in climate service products would have particularly negative
    consequences from the users’ perspective (e.g., underestimating rather than
