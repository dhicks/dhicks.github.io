- id: DaviesPromotingInclusiveMetrics2021
  abstract: >-
    Success and impact metrics in science are based on a system that perpetuates
    sexist and racist “rewards” by prioritizing citations and impact factors.
    These metrics are flawed and biased against already marginalized groups and
    fail to accurately capture the breadth of individuals’ meaningful scientific
    impacts. We advocate shifting this outdated value system to advance science
    through principles of justice, equity, diversity, and inclusion. We outline
    pathways for a paradigm shift in scientific values based on multidimensional
    mentorship and promoting mentee well-being. These actions will require
    collective efforts supported by academic leaders and administrators to drive
    essential systemic change.
