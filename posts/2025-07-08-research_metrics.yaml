    research universities to support interdisciplinary research initiatives,
    among other goals. This study examined the impacts of ORUs at one large
    public research university, the University of California, Davis (UC Davis),
    using a large corpus of journal article metadata and abstracts for both
    faculty affiliated with UCD ORUs and a comparison set of other faculty.
