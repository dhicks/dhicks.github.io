    of these errors, scholars need to be cautious with the use of demographic
    imputation. We recommend five principles for the responsible use of
    name-based demographic inference. Algorithmic gender and race/ethnicity
    inference tools based on author names have very high error rates in
    marginalized communities. This may result in misleading results in many
    computational social science and sociology projects.
