- id: LockhartNamebasedDemographicInference2023
  abstract: >-
    Academics and companies increasingly draw on large datasets to understand
    the social world, and name-based demographic ascription tools are widespread
    for imputing information that is often missing from these large datasets.
    These approaches have drawn criticism on ethical, empirical and theoretical
    grounds. Using a survey of all authors listed on articles in sociology,
    economics and communication journals in Web of Science between 2015 and
    2020, we compared self-identified demographics with name-based imputations
    of gender and race/ethnicity for 19,924 scholars across four gender
    ascription tools and four race/ethnicity ascription tools. We found
    substantial inequalities in how these tools misgender and misrecognize the
    race/ethnicity of authors, distributing erroneous ascriptions unevenly among
