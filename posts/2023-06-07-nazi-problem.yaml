- id: SchroederLimitsDemocratizingScience2022
  abstract: >-
    Scientists are frequently called upon to “democratize” science, by bringing
    the public into scientific research. One appealing point for public
    involvement concerns the nonepistemic values involved in science. Suppose,
    though, a scientist invites the public to participate in making such
    value-laden determinations but finds that the public holds values the
    scientist considers morally unacceptable. Does the argument for
    democratizing science commit the scientist to accepting the public’s
    objectionable values, or may she veto them? I argue that there are a limited
    set of cases in which scientists can, consistently with a commitment to
    democratized science, set aside the public’s judgments.
