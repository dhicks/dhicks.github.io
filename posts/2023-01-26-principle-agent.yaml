- id: KaplanDesigningParticipatoryTechnology2021
  abstract: >-
    Decades of social science scholarship have documented and explored the
    interconnected nature of science, technology, and society. Multiple
    theoretical frameworks suggest the potential to direct this process of
    mutual shaping toward desired outcomes and away from undesired ones through
    broader inclusion of new voices and visions. In 2010, a group of
    researchers, educators, and policy practitioners established the Expert and
    Citizen Assessment of Science and Technology (ECAST) network to
    operationalize these frameworks. Over the course of a decade, ECAST
    developed an innovative and reflexive participatory technology assessment
    (pTA) method to support democratic science policy decision-making in
    different technical, social, and political contexts. The method's reflexive
    nature gave rise to continuous innovations and iterative improvements. The
    current ECAST pTA method includes three participatory phases: 1) Problem
    Framing; 2) ECAST Citizen Deliberation; and 3) Results and Integration.
    Proving adaptable and replicable, the method has generated outputs for
    decision-making on a variety of science and technology issues and at
    governance scales ranging from the local to the national and international.
    ECAST's distributed network model has also promoted independence,
    continuity, and sustainability through changing sociopolitical contexts. In
    this paper, we detail the current state of the ECAST pTA method; share mini
    case studies to illustrate circumstances that prompted new method
    innovations; and offer a vision for further developing and integrating pTA
    into democratic science policy decision-making.
