- id: HaederInfluenceAdministrativeProcess2015
  abstract: >-
    All administrative processes contain points of entry for politics, and the
    U.S. president's use of the Office of Management and Budget (OMB) to review
    government regulations is no exception. Specifically, OMB review can open up
    a pathway for interest groups to lobby for policy change. We theorize that
    interest group lobbying can be influential during OMB review, especially
    when there is consensus across groups. We use a selection model to test our
    argument with more than 1,500 regulations written by federal agencies that
    were subjected to OMB review. We find that lobbying is associated with
    change during OMB review. We also demonstrate that, when only business
    groups lobby, we are more likely to see rule change; however, the same is
    not true for public interest groups. We supplement these results with
    illustrative examples suggesting that interest groups can, at times, use OMB
    review to influence the content of legally binding government regulations.
