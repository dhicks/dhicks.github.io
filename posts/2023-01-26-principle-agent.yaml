- id: WilholtEpistemicInterestsObjectivity2022
  abstract: >-
    This paper advocates for making epistemic interests a central object of
    philosophical analysis in epistemology and philosophy of science. It is
    argued that the importance of epistemic interests derives from their
    fundamental importance for the notion of objectivity. Epistemic interests
    are defined as individuated by a set of objectives, each of which represents
    a dimension of the search for truth. Among these dimensions, specificity,
    sensitivity, and productivity (the rate at which results are delivered per
    unit of time) are discussed in detail. It is argued that the relevance of
    productivity is often overlooked in debates about the ends and means of
    science. A definition of the objectivity of inquiry is proposed that takes
    the notion of epistemic interest as its starting point.
