- id: ElliottExploringInductiveRisk2017
  abstract: >-
    Science is the most reliable means available for understanding the world
    around us and our place in it. But, since science draws conclusions based on
    limited empirical evidence, there is always a chance that a scientific
    inference will be incorrect. That chance, known as inductive risk, is
    endemic to science. Though inductive risk has always been present in
    scientific practice, the role of values in responding to it has only
    recently gained extensive attention from philosophers, scientists, and
    policy-makers. Exploring Inductive Risk brings together a set of eleven
    concrete case studies with the goals of illustrating the pervasiveness of
    inductive risk, assisting scientists and policymakers in responding to it,
    and moving theoretical discussions of this phenomenon forward. The case
    studies range over a wide variety of scientific contexts, including the drug
    approval process, high energy particle physics, dual-use research, climate
    science, research on gender disparities in employment, clinical trials, and
    toxicology. The book includes an introductory chapter that provides a
    conceptual introduction to the topic and a historical overview of the
    argument that values have an important role to play in responding to
    inductive risk, as well as a concluding chapter that synthesizes important
    themes from the book and maps out issues in need of further consideration.
