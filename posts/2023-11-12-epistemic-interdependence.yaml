- id: GrundmannFacingEpistemicAuthorities2021
  abstract: >-
    Disrespect for the truth, the rise of conspiracy thinking, and a pervasive
    distrust in experts are widespread features of the post-truth condition in
    current politics and public opinion. Among the many good explanations of
    these phenomena there is one that is only rarely discussed: that something
    is wrong with our deeply entrenched intellectual standards of (i) using our
    own critical thinking without any restriction and (ii) respecting the
    judgment of every rational agent as epistemically relevant. This chapter
    argues that these two Enlightenment principles—the Principle of Unrestricted
    Critical Thinking and the Principle of Democratic Reason—not only conflict
    with what is rationally required from a purely epistemic point of view, but
    also further the spread of conspiracy theories and undermine trust in
    experts. As a result, we should typically defer to experts without using any
    of our own reasons regarding the subject matter
